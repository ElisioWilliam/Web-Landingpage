<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/events.css">
    <link rel="icon" href="./assets/imagens/logo-vorg/vorg-icon-black.png">
    <title>Vorg Technologies</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-body-tertiary dark">
        <div class="container-md">
            <a href="./home.html">
                <img class="expo-logo" src="./assets/imagens/logo-vorg/vorg-white.png" alt="">
            </a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="./home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./about.html">Sobre nós</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="./events.html">Eventos</a>
                    </li>
                </ul>
            </div>
            <div>
                <a class="btn btn-sm btn-outline-primary me-2 ms-4" href="./login.html">Entrar</a>
                <a class="btn btn-sm btn-primary me-2" href="./register.html">Começar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </nav>


    <div class="container-events">
        <div class="header-events">
            <div class="container-md divider-events-title">
                <h1>Todos os seus eventos em um só lugar</h1>
                <p>Aqui você irá encontrar a lista dos próximos eventos de tecnologia que irão rolar no Brasil</p>
            </div>
        </div>

        <div>
          <div class="list-events container-md" id="eventCards">
              <!-- Os cards serão gerados aqui -->
          </div>
  
          <nav aria-label="Page navigation">
              <ul class="pagination justify-content-center mt-4" id="pagination">
                  <!-- Os botões de paginação serão gerados aqui -->
              </ul>
          </nav>
      </div>
    </div>


    <script>
        // Quando a página carrega, adiciona a classe para a animação de slide-in
        window.addEventListener('load', function() {
          document.body.classList.add('loaded');
        });
      
        document.querySelectorAll('.nav-link, .btn').forEach(link => {
          link.addEventListener('click', function(e) {
            e.preventDefault(); // Previne a navegação imediata
      
            // Aplica a classe slide-out ao body
            document.body.classList.add('slide-out');
      
            // Espera a transição terminar antes de mudar de página
            setTimeout(() => {
              window.location.href = this.href; // Redireciona para a nova página
            }, 500); // Tempo da transição (mesmo que o tempo da animação)
          });
        });
    </script>
    
    <script src="./scripts/events.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
