          <div class="container-register">
              <div class="register-area">
                  <div class="register-form w-100">
                    <img src="./assets/imagens/logo-vorg/vorg-black.png"
                    width="350px"/>
                    <div class="login-title">
                      <h2>Seja bem vindo!</h2>
                    </div>
                      <form id="form" class="w-100 g-3 needs-validation">

                          <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">E-mail</label>
                            <input type="email" class="form-control required" name="email" id="exampleInputEmail1" oninput="emailValidate()">
                            <div class="invalid-feedback">
                              Informe um email valido.
                            </div>
                          </div>
                          <div>
                            <label for="exampleInputPassword1" class="form-label">Senha</label>
                            <input type="password" class="form-control required" name="password" id="exampleInputPassword1" oninput="mainPasswordValidate()">
                            <div class="invalid-feedback">
                              A senha precisa ser no minimo 6 digitos.
                            </div>
                          </div>
                          <div class="mb-3" style="text-align: right;">
                            <a href="">Esqueceu a senha?</a>
                          </div>

                          <button type="submit" class="btn btn-primary w-100">Entrar</button>
                        </form>
                        <p style="text-align: center; margin-top: 20px;">Ainda não tem conta? <a href="./register.html">Clique aqui</a></p>
                  </div>

              </div>
      </div>

      <script src="./scripts/login.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
